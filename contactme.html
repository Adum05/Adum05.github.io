<html>
  <head>
    <title>Aday Munoz Guedes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome To My Website</h1>
    <nav class="navbar">
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="aboutme.html">About Me</a></li>
        <li><a href="myresume.html">Resume</a></li>
        <li><a href="contactme.html">Contact Me</a></li>
      </ul>
    </nav>

    <main>
      <form action="thanks.html" method="get">
       <div class="firstname">
          <p>
          <label for="firstname">First Name:</label>
          <input type="text" name="firstname" id="firstname" autocomplete="on" required autofocus>
        </p>
       </div>
        <div class="lastname">
          <p>
          <label for="lastname">Last Name:</label>
          <input type="text" name="lastname" id="lastname" autocomplete="on" required autofocus>
        </p>
        </div>
        <div class="email">
          <p>
          <label for="email">Enter your email:</label>
          <input type="email" name="email" id="email">
        </p>
        </div>
        <br>
        <fieldset>
          <div class="message">
            <legend>Send me a Message</legend>
            <label for="message">Your Message:</label>
            <textarea name="message" id="message" colls="30" rows="10" placeholder="Type your message here"></textarea>
          </div>
        </fieldset>
      </form>
    </main>
    
  </body>
</html>
