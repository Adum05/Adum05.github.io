<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HelpHub</title>
        <link rel="stylesheet" href="style.css">
        <script src="charity_profile.js" defer></script>
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="logo.webp" alt="HelpHub Logo">
                <span>HelpHub</span>
            </div>
            <h1 class="charity-name"></h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="charities.html">Charities lists</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <div class="image-place">
                <img src="#" alt="Charity Image" class="charity-image">
                <div class="description">
                    <p></p>
                </div>
                <div class="volunteer-opportunities">
                    <h3>Volunteer Opportunities</h3>
                    <ul></ul>
                </div>
                <div class="contact-info">
                    <h3>Contact Info:</h3>
                    <p>Email: <span class="contact-email"></span></p>
                    <p>Phone: <span class="contact-phone"></span></p>
                </div>
                <div class="button-container">
                    <a href="#" class="volunteer-now">Volunteer Now</a>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <div>Contact info:</div>
                <div>Email: helphub@charity.org</div>
                <div>Phone: (402)543-6654</div>
                <div>Social Media:
                    <div class="social-icons">
                        <div class="social-item">
                            <img src="Instagram_logo_.webp" alt="Instagram"><span>@helphubcharity</span>
                        </div>
                       <div class="social-item">
                            <img src="x-logo.png" alt="X"><span>@helphubcharity</span>
                        </div>
                       <div class="social-item">
                            <img src="facebook-logo.png" alt="Facebook"><span>@helphubcharity</span>
                       </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
