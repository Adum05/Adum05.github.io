<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HelpHub</title>
        <link rel="stylesheet" href="style.css">
    <body>
        <header>
            <div class="logo">
                <img src="logo.webp" alt="HelpHub Logo">
                <span>HelpHub</span>
            </div>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="charities.html">Charities lists</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <h1>Sign up to Volunteer Now</h1>
            <h3>Enter your contact information to sign up:</h3>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your emial..." required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone..." required>

                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <div class="footer-content">
                <div>Contact info:</div>
                <div>Email: helphub@charity.org</div>
                <div>Phone: (402)543-6654</div>
                <div>Social Media:
                    <div class="social-icons">
                        <div class="social-item">
                            <img src="Instagram_logo_.webp" alt="Instagram"><span>@helphubcharity</span>
                        </div>
                       <div class="social-item">
                            <img src="x-logo.png" alt="X"><span>@helphubcharity</span>
                        </div>
                       <div class="social-item">
                            <img src="facebook-logo.png" alt="Facebook"><span>@helphubcharity</span>
                       </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
