<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HelpHub Volunteer Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="contact.js" defer></script>
    </head>
    
    <body>
        <header>
            <div class="logo">
                <img src="logo.webp" alt="HelpHub Logo">
                <span>HelpHub</span>
            </div>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="charities.html">Charities lists</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <h2>Sign Up for <span class="charity-name"></span></h2>
            <form action="submit_form.php" method="POST">
                <input type="hidden" name="charity" value="">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <div class="footer-content">
                <div>Contact info:</div>
                <div>Email: helphub@charity.org</div>
                <div>Phone: (402)543-6654</div>
                <div>Social Media:
                    <div class="social-icons">
                        <div class="social-item">
                            <img src="Instagram_logo_.webp" alt="Instagram"><span>@helphubcharity</span>
                        </div>
                       <div class="social-item">
                            <img src="x-logo.png" alt="X"><span>@helphubcharity</span>
                        </div>
                       <div class="social-item">
                            <img src="facebook-logo.png" alt="Facebook"><span>@helphubcharity</span>
                       </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
